<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Selfie Dengan Rangka Paus 1892</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020817;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin: 8px 0 4px;
    }

    .subtitle {
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 12px;
      opacity: 0.8;
    }

    .camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 3 / 4;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: block;
    }

    .frame-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .frame-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    canvas {
      display: none;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 1.4rem;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 48px;
      min-height: 48px;
      background: #38bdf8;
      color: #0f172a;
    }

    .secondary {
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #1f2937;
    }

    button:active {
      transform: scale(0.92);
    }
  </style>
</head>
<body>

  <h1>Selfie Dengan Rangka Paus 1892</h1>
  <p class="subtitle">Posisikan diri dalam frame, tekan üì∏ untuk rakam, atau üîÑ untuk ambil semula.</p>

  <div class="camera-wrapper">
    <video id="video" autoplay playsinline></video>

    <img id="previewImage" class="preview-image" alt="Selfie">

    <div class="frame-overlay" id="frameOverlay">
      <img src="img/frame_paus.png" alt="Frame Paus">
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="captureBtn" title="Ambil gambar">üì∏</button>
    <button id="switchBtn" class="secondary" title="Tukar kamera">üîÅ</button>
    <button id="retakeBtn" class="secondary" title="Ambil semula" style="display:none;">üîÑ</button>
    <button id="downloadBtn" class="secondary" title="Muat turun" style="display:none;">‚¨áÔ∏è</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const switchBtn = document.getElementById("switchBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const retakeBtn = document.getElementById("retakeBtn");
    const previewImage = document.getElementById("previewImage");
    const frameOverlay = document.getElementById("frameOverlay");

    let stream = null;
    let useFront = true;
    let lastDataUrl = null;

    async function startCamera() {
      try {
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
        }

        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: useFront ? "user" : "environment",
            width:  { ideal: 1080 },
            height: { ideal: 1440 }
          },
          audio: false
        });

        video.srcObject = stream;
        video.style.display = "block";

      } catch (err) {
        alert("Tidak dapat akses kamera: " + err.message);
      }
    }

    function showPreview(dataUrl) {
      lastDataUrl = dataUrl;
      previewImage.src = dataUrl;

      previewImage.style.display = "block";
      video.style.display = "none";
      frameOverlay.style.display = "none";

      downloadBtn.style.display = "inline-flex";
      retakeBtn.style.display = "inline-flex";
    }

    function showCamera() {
      previewImage.style.display = "none";
      video.style.display = "block";
      frameOverlay.style.display = "block";

      downloadBtn.style.display = "none";
      retakeBtn.style.display = "none";
      lastDataUrl = null;
    }

    captureBtn.addEventListener("click", () => {
      if (!video.videoWidth) return;

      const width  = video.videoWidth;
      const height = video.videoHeight;

      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext("2d");

      ctx.save();
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.restore();

      const frameImg = frameOverlay.querySelector("img");
      if (frameImg && frameImg.complete) {
        ctx.drawImage(frameImg, 0, 0, width, height);
      }

      const dataUrl = canvas.toDataURL("image/png");
      showPreview(dataUrl);
    });

    switchBtn.addEventListener("click", () => {
      if (previewImage.style.display === "block") return;
      useFront = !useFront;
      startCamera();
    });

    retakeBtn.addEventListener("click", () => {
      showCamera();
    });

    downloadBtn.addEventListener("click", () => {
      if (!lastDataUrl) return;
      const a = document.createElement("a");
      a.href = lastDataUrl;
      a.download = "selfie-paus-1892.png";
      a.click();
    });

    if (navigator.mediaDevices?.getUserMedia) startCamera();
    else alert("Peranti anda tidak menyokong kamera melalui pelayar.");
  </script>

</body>
</html>
