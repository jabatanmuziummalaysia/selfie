<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Selfie Dengan Rangka Paus 1892</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020817;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin: 8px 0 4px;
    }

    .subtitle {
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 12px;
      opacity: 0.8;
    }

    .camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 3 / 4;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror selfie */
    }

    .frame-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .frame-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      display: none;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #38bdf8;
      color: #0f172a;
    }

    .secondary {
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #1f2937;
    }

    .preview {
      margin-top: 12px;
      width: 100%;
      max-width: 420px;
      display: none;
    }

    .preview img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

  </style>
</head>
<body>

  <h1>Selfie Dengan Rangka Paus 1892</h1>
  <p class="subtitle">Ambil gambar bersama rangka Paus 1892 secara AR langsung dalam kamera.</p>

  <div class="camera-wrapper">
    <video id="video" autoplay playsinline></video>

    <div class="frame-overlay">
      <img src="img/frame_paus.png" alt="Frame Paus">
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="captureBtn">üì∏ Ambil Gambar</button>
    <button id="switchBtn" class="secondary">üîÅ Tukar Kamera</button>
    <button id="downloadBtn" class="secondary" style="display:none;">‚¨áÔ∏è Muat Turun</button>
  </div>

  <div class="preview" id="previewWrapper">
    <img id="previewImage">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const switchBtn = document.getElementById('switchBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewWrapper = document.getElementById('previewWrapper');
    const previewImage = document.getElementById('previewImage');

    let stream = null;
    let useFront = true;

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFront ? "user" : "environment" },
        audio: false
      });

      video.srcObject = stream;
    }

    captureBtn.addEventListener('click', () => {
      const width = video.videoWidth;
      const height = video.videoHeight;

      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext('2d');

      // Mirror balik supaya selfie betul
      ctx.save();
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.restore();

      const frame = document.querySelector('.frame-overlay img');

      ctx.drawImage(frame, 0, 0, width, height);

      previewImage.src = canvas.toDataURL("image/png");
      previewWrapper.style.display = "block";
      downloadBtn.style.display = "inline-flex";
    });

    switchBtn.addEventListener('click', () => {
      useFront = !useFront;
      startCamera();
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = previewImage.src;
      link.download = 'selfie-paus.png';
      link.click();
    });

    startCamera();
  </script>

</body>
</html>
